<html>
    <head>
        <title>iTunes - Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 

        <style type="text/css">

        .label {
            color: Gray;
        }
        .search-photo {
            border: 1px solid Gray;
            margin-bottom: 5px;
            padding:5px;
        }

        .songs-search-result {
            border: 1px solid Gray;
            margin-bottom: 5px;
            padding: 5px;
        }

        .songs-search-result  .label{
            display: inline-block;
            width: 200px;
        }

        .paging-nav {
            text-align: right;
            padding-top: 2px;

        }       

        .paging-nav a {
            margin: auto 1px;
            text-decoration: none;
            display: inline-block;
            padding: 1px 7px;
            background: #91b9e6;
            color: white;
            border-radius: 3px;
        }

        .paging-nav .selected-page {
            background: #187ed5;
            font-weight: bold;
        }
        </style>
       
    </head>

<body>

    <div class="row">


        <div class="col-sm-1"></div>

        <div id="searchBox" class="col-sm-2">
            Please enter search terms below (e.g. Over the Rainbow or Judy Garland):<br />
            <input type="text" id="search-keyword" title="Enter Search Keyword" />
            <br />
            <input id="input" type="button" value="Search iTunes" />
        </div>

        <div class="col-sm-9"></div>
            
    </div>




    <div class="container">
