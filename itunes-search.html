<html>
    <head>
        <title>iTunes - Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="pagination.css">
        <style type="text/css">

       
        .label {
            color: Gray;
        }
        .search-photo {
            border: 1px solid Gray;
            margin-bottom: 5px;
            padding:5px;
        }

        .songs-search-result {
            border: 1px solid Gray;
            margin-bottom: 5px;
            padding: 5px;
        }

        .songs-search-result  .label{
            display: inline-block;
            width: 200px;
        }

        .paging-nav {
            text-align: right;
            padding-top: 2px;

        }       

        .paging-nav a {
            margin: auto 1px;
            text-decoration: none;
            display: inline-block;
            padding: 1px 7px;
            background: #91b9e6;
            color: white;
            border-radius: 3px;
        }

        .paging-nav .selected-page {
            background: #187ed5;
            font-weight: bold;
        }
        </style>
       
    </head>

<body>

    <table class="search">
        <tr></tr>
        <tr>
                <td align="center">                   
             
                    Please enter key search words below:<br />
                    <input type="text" id="search-keyword" title="Enter Search Keyword" />
                    <br />
                    <input id="input" type="button" value="Search iTunes" />
                </td>
   </table>




    <div class="container">
            <div style="overflow-x:auto;">
                <table class="table">
                    
                    <tbody id="data-container"></tbody>
                </table>
                
                <div id="pagination-container"></div>

            </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="pagination.js"></script>
    <script src="itunes-search.js"></script>
    
</body>


</html>
